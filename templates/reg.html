{% load staticfiles %}
{% load crispy_forms_tags %}

<!-- <h1>REGISTRATION HERE</h1> -->
	<link rel="stylesheet" href="{% static 'css/registration_style.css' %}">
	<div class="backgrounf-image">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">REGISTER HERE</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button type="submit" class="registerbtn">Register</button>
			</div>
		</form>
	</div>
	<div>
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-{{ message.tags}}" style="font-family: Arial">
					{{ message }} <a class="ml-2" href="#">Log In</a>
				</div>
			{% endfor %}
		{% endif %}
	</div>
